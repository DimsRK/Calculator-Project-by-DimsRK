<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.1.0/math.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <header>
      <h1>KALKULATOR ARITMATIKA</h1>
    </header>
    <main>
        <div class="output">
            <input type="text" id="display" >
        </div>
        <div class="input">
            <table>
                <tr class="inputNumber">
                    <td class="inputSection" colspan="3"><button id="clear-all" onclick="clearDisplay()">C</button></td>
                    <td class="inputSection"><button class="operation" onclick="appendToDisplay('/')">/</button></td>
                </tr>
                <tr class="inputNumber">
                    <td class="inputSection"><button onclick="appendToDisplay('1')">1</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('2')">2</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('3')">3</button></td>
                    <td class="inputSection"><button class="operation" onclick="appendToDisplay('*')">*</button></td>
                </tr>
                <tr class="inputNumber">
                    <td class="inputSection"><button onclick="appendToDisplay('4')">4</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('5')">5</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('6')">6</button></td>
                    <td class="inputSection"><button class="operation" onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td class="inputSection"><button onclick="appendToDisplay('7')">7</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('8')">8</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('9')">9</button></td>
                    <td class="inputSection"><button class="operation" onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td class="inputSection"><button onclick="appendToDisplay('00')">00</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('0')">0</button></td>
                    <td class="inputSection"><button onclick="appendToDisplay('.')">.</button></td>
                    <td class="inputSection"><button id="equal" onclick="calculate()">=</button></td>                    
                </tr>
            </table>
        </div>
    </main>
    <footer>
        <p>
            Â© 2024 Project Simple Calculator | <a href="https://github.com/DimsRK" target="_blank">By: Dimas Restu Kumbayohni</a> . All rights reserved.
        </p>
    </footer>
    <script src="Calculator JS/script.js"></script>
</body>
</html>
